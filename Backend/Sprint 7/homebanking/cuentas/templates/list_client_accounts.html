{% extends 'base.html' %}

{% block content %}
    <h2>Detalles del cliente</h2>
    <p>Cliente: {{cliente.nombre}} {{cliente.apellido}}</p>
    <h2>Cuentas del Cliente</h2>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.tipo }}</li>
        {% endfor %}
    </ul>
{% endblock %}
