<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la cuenta</title>
</head>
<body>
    <h2>Detalles del cliente</h2>
    <p>Cliente: {{cliente.nombre}} {{cliente.apellido}}</p>
    <h3>Cuentas del Cliente</h3>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.tipo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
