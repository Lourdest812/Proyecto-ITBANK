<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links a archivos .css-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css\Accesibilidad.css">


    <!--Link a fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Links a Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!--Link a favicon-->
    <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="./img/favicon.ico">
    
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <div class="logo">
            <!--Imagen del logo va acá-->
            <a href="#"><img src="img/bxs-bank.svg" alt="logo"></a>
            <a href="#"><h2 class="nombre-banco">ITBANK</h2></a>
        </div>
    </header>


    <main>

        <div class="container">
            <form id="login-form" action="html/pagina_principal.html" name="login-form" method="GET" novalidate autocomplete="off">
                <h1>Inicio de sesión</h1>
                <div class="login-picture">
                    <img src="img/undraw_login_re_4vu2.svg" alt="login-picture">
                </div>  
                <div class="form-group">
                    <label for="user">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="user" id="user" class="form-control" placeholder="Usuario">
                        <div id="user-error" class="error">Ingrese un usuario válido</div>
                    </label>
                </div>
                <div class="form-group">
                <label for="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    <div id="email-error" class="error">Ingrese un mail válido</div>
                </label>
                </div>
                <div class="form-group">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                    <div id="password-error" class="error">Ingrese una contraseña válida</div>
                </label>
            </div>
                <div class="olvido">
                    <a href="html/register.html"><p>¿Olvidaste tu contraseña?</p></a>
                </div>
                
                <div class="buttons">
                    <div class="button-class">
                        <button class="button" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
            <div class="register">
                <p>¿No tenés cuenta?</p>
                    <div class="button-class">
                        <a href="html/register.html"><button class="button">Registrate</button></a>
                    </div>
            </div>
        </div>
    </main>
    <!--  -->
    <div class="floting_menu" id="FloatMenu">
        <input type="checkbox" id="btn-accesibilidad">
        <div class="menu">
            <!-- sol oscuro -->
            <div class="contraste">
                <input type="checkbox" id="btn_contraste">
                <label for="btn_contraste"><i class="fa-solid fa-sun"></i></label>
            </div>
            
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="btn-accesibilidad">
            <label for="btn-accesibilidad" class="fa-solid fa-universal-access"></label>
        </div>
    </div>

    <footer>
        <ul>
            <li>Derechos reservados @ 2023</li>
        </ul>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/verificar.js"></script>
</body>
</html>
